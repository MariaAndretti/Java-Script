<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       do{

        num = Number(prompt("Insira um número"))
        if(isNaN(num)){
            alert("Valor digitado não é número")

            continue
        }

        if(num == 0 || isNaN(num))
        break
       
        num%2==0?alert("Número par: " + num):
        alert("Número impar: " + num)
  

       } while(true)

    </script>
</body>
</html>
